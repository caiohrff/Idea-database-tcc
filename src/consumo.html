<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo - RH</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/consumo.css">
</head>
<header>
    <span id="pagina-form">
        <div class="CabecaTop">
               <img src="/img/finalBRANCO.png" alt="logo">
               <h3>Knowledge SY</h3>
        </div>
    </span>
</header>

    <body>
        <p><h3>Consumo</h3></p>
            <form action="/consumptionResults" method="POST">
                <div class="divFormRH">
                <img src="/img/ideaFORM4.png" alt="" class="imgFormulario1"></br>

                <div class="nomeInstituicao">
                    <label for="nomeInstituicao">Nome</label>
                    <input class="input-nomeInstituicao" type="text" name="nomeInstituicao" required="required"><br>
                </div>

                <div class="CNPJ">
                    <label for="CNPJ">CNPJ</label>
                    <input class="input-CNPJ" type="text" placeholder="00.000.000/0000-00" name="CNPJ" required="required"><br>
                </div>

                <div class="descritivo">
                    <label for="descritivo">Descritivo</label>
                    <input class="input-descritivo" type="text" placeholder="Ex: Ajuda no setor.." name="descritivo" required="required"><br>
                </div>

                <div class="notaFiscal">
                    <label for="notaFiscal">Nota Fiscal</label>
                    <input class="input-notaFiscal" type="text" placeholder="Ex: 0000011111A" name="notaFiscal" required="required"><br>
                </div>

                <div class="projeto">
                    <label for="projeto">Projeto</label>
                    <input class="input-projeto" type="text" placeholder="Ex: Refatoração do..." name="projeto" required="required"><br>
                </div>

                <div class="dataEmissao">
                    <label for="dataEmissao">Data Emissão</label>
                    <input class="input-dataEmissao" type="text" placeholder="Ex: 00/00/0000" name="dataEmissao" required="required"><br>
                </div>
                
                <div class="valor">
                    <label for="valor">Valor</label>
                    <input class="input-valor" type="text" placeholder="Ex: 99.999" name="valor" required="required"><br>
                </div>
            </div>
                
            <div class="divFormRH2">
                <img src="/img/ideaFORM6.png" alt="" class="imgFormulario1"></br>

                <div class="nomeInstituicao">
                    <label for="nomeInstituicao">Nome</label>
                    <input class="input-nomeInstituicao" type="text" name="nomeInstituicao" required="required"><br>
                </div>

                <div class="CNPJ">
                    <label for="CNPJ">CNPJ</label>
                    <input class="input-CNPJ" type="text" placeholder="00.000.000/0000-00" name="CNPJ" required="required"><br>
                </div>

                <div class="descritivo">
                    <label for="descritivo">Descritivo</label>
                    <input class="input-descritivo" type="text" placeholder="Ex: Polimento do..." name="descritivo" required="required"><br>
                </div>

                <div class="notaFiscal">
                    <label for="notaFiscal">Nota Fiscal</label>
                    <input class="input-notaFiscal" type="text" placeholder="Ex: 0000011111A" name="notaFiscal" required="required"><br>
                </div>

                <div class="projeto">
                    <label for="projeto">Projeto</label>
                    <input class="input-projeto" type="text" placeholder="Ex: Remanejamento..." name="projeto" required="required"><br>
                </div>
                
                <div class="dataEmissao">
                    <label for="dataEmissao">Data Emissão</label>
                    <input class="input-dataEmissao" type="text" placeholder="Ex: 00/00/0000" name="dataEmissao" required="required"><br>
                </div>
                
                <div class="valor">
                    <label for="valor">Valor</label>
                    <input class="input-valor" type="text" placeholder="Ex: 99.999" name="valor" required="required"><br>
                </div>
            </div>
                <button onclick="returnPage()" type="submit">Enviar</button>
            </form>
                <script>
                    function returnPage() {
                        setTimeout(() => {
                            alert("Dados inseridos!");
                            window.location = "/back"
                    }, 1000)
                                            }
                </script>
    </body>
</html>
