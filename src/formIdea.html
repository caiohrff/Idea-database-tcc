<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/formIdea.css">
    <link rel="shortcut icon" href="">
</head>
<header>
    <span id="pagina-form">
        <div class="CabecaTop">
               <img src="/img/finalBRANCO.png" alt="logo">
               <h3>Knowledge SY</h3>
        </div>
    </span>
    </header>

    <body>
        <div id="imgPrincipalBody">
            <img src="/img/IconBodyForm.png" alt="" class="imgFormPrincipal">

        </div>

            <div id="formIdeia">
                <!--FORMULARIO AJUSTANDO-->
                <form action="/resultadoformulario" method="POST">
                    <span class="StyleSpanForm">Preencha o formulário com sua ideia e coloque o máximo de detalhes possíveis para futuras análises!</span>
                    <div class="allFields">
                            <div class="fieldRA">
                                <label for="name">RA</label>
                                <input class="input-RA" type="text" name="ra" required="required">
                            </div>

                            <div class="fieldNome">
                                <label for="name">Nome</label>
                                <input class="input-nome" type="text" name="nome" required="required">
                            </div>

                            <div class="fieldSetor">
                                <label for="name">Setor</label>
                                <input class="input-setor" type="text" name="setor" required="required">
                            </div>

                            <div class="fieldCargo">
                                <label for="name">Cargo</label>
                                <input class="input-cargo" type="text" name="cargo" required="required">
                            </div>

                            <div class="fieldAssunto">
                                <label for="name">Assunto</label>
                                <input class="input-assunto" type="text" name="assunto" required="required">
                            </div>

                            <div class="fieldDetalhes">
                                <label class="label-detalhes" for="name">Detalhes</label>
                                <input class="input-detalhes" type="text" name="detalhes" required="required">
                            </div>

                    </div>
                                          <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div class="circuloBranco"></div>

        <div id="circuloAzul">
            <img src="/img/icoForm.svg" alt="" class="icoForm">
        </div>


    </body>
</html>
